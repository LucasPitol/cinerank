<div class="back">
    <mat-drawer-container class="drawer-container" autosize>
        <mat-drawer #sidenav class="side-nav" mode="side" position="end">

            <div matRipple class="refresh-holder" (click)="closeDrawer()">
                <mat-icon class="icon-class">close</mat-icon>
            </div>

            <movie-details-component [selectedMovie]="selectedMovie"></movie-details-component>

        </mat-drawer>

        <div class="sidenav-content">
            <div matRipple class="refresh-holder" (click)="refreshData()">
                <mat-icon class="icon-class">refresh</mat-icon>
            </div>

            <div *ngIf="loading" class="loader">
                <mat-spinner class="loader-spiner"></mat-spinner>
            </div>

            <div *ngIf="movieDtoList.length > 0" class="background">

                <div class="cards-holder" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
                    (scrolled)="onScroll()">
                    <div *ngFor="let movieDto of movieDtoList" class="card-holder">
                        <card-component (click)="selectMovie(movieDto)" [movieDto]="movieDto"
                            [movieSelectedId]="movieSelectedId">
                        </card-component>
                    </div>
                </div>
            </div>

        </div>

    </mat-drawer-container>
</div>
